<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Lovu Soni Buggiye</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #F9B8F9; /* Your chosen color */
      color: #333;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      color: #ff6f61;
      margin-top: 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .container {
      padding: 20px;
    }
    .slide {
      display: none;
      animation: slideIn 1s ease-in-out;
    }
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .boom {
      animation: boom 2s ease-in-out;
    }
    @keyframes boom {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(0); }
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ff6f61;
      color: white;
    }
    .button:hover {
      background-color: #ff3b2f;
    }
  </style>
</head>
<body>
  <div class="container" id="greeting">
    <img src="your_image1.jpg" alt="Your Image">
    <h1>BUGGGGGUUUU HIEEEEEEEEEEEEEE</h1>
  </div>

  <div class="container slide" id="valentine">
    <h1>Will you be my Valentine, Lovu Soni Buggiye?</h1>
    <img src="your_image2.jpg" alt="Your Big Image" style="float: right; width: 40%; margin-left: 20px;">
    <br>
    <button class="button" onclick="sayYes()">YES</button>
    <button class="button" onclick="sayNo()">NO</button>
  </div>

  <div class="container slide" id="yesScreen">
    <h1>YAYYYY! You said YES! ‚ù§Ô∏è</h1>
    <img src="your_image3.jpg" alt="Your Happy Image">
  </div>

  <div class="container slide" id="noScreen">
    <h1>BOOOOM! üí£</h1>
    <img src="https://media.giphy.com/media/3o7aD2d7hy9ktXNDP2/giphy.gif" alt="Boom GIF">
    <audio id="boomSound" src="boom.mp3"></audio>
  </div>

  <script>
    // Show the valentine question after 3 seconds
    setTimeout(() => {
      document.getElementById('greeting').style.display = 'none';
      document.getElementById('valentine').style.display = 'block';
    }, 3000);

    // Function for YES button
    function sayYes() {
      document.getElementById('valentine').style.display = 'none';
      document.getElementById('yesScreen').style.display = 'block';
    }

    // Function for NO button
    function sayNo() {
      document.getElementById('valentine').style.display = 'none';
      document.getElementById('noScreen').style.display = 'block';
      document.getElementById('noScreen').classList.add('boom');
      document.getElementById('boomSound').play();
      setTimeout(() => {
        document.getElementById('noScreen').style.display = 'none';
        document.getElementById('yesScreen').style.display = 'block';
      }, 2000);
    }
  </script>
</body>
</html>
